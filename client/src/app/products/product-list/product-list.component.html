<section class="section-products" >
    <div class="container">
            <div class="row justify-content-center text-center">
                    <div class="col-md-8 col-lg-6">
                            <div class="header">
                                    <h3>Featured Product</h3>
                                    <h2>Popular Products</h2>
                            </div>
                    </div>
            </div>
            
            <div *ngFor="let product of products"> 
                <div class="row">
                        <!-- Single Product -->
                        <div class="col-md-6 col-lg-4 col-xl-3">
                                <div class="card">
                                        <div class="d-flex justify-content-between p-3">
                                <div id="product-2" class="single-product">
                                        <div class="part-1" >
                                        <img src="{{product.image}}">
                                                <span class="discount" *ngIf="product.discount>0">{{product.discount}}%</span>
                                                <ul>
                                                        <li><a (click)="addToShoppingCart(product)"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                                                        <li><a (click)="addToFavourites(product)"><i class="fa fa-heart" aria-hidden="true"></i></a></li>
                                                        <li><a routerLink="products/{{product.id}}" routerLinkActive="active"><i class="fa fa-expand" aria-hidden="true"></i></a></li>
                                                </ul>
                                        </div>
                                        <div class="part-2">
                                                <h3 class="product-title">{{product.name}}</h3>
                                                
                                                <ng-template [ngIf]="product.oldPrice!=product.price" [ngIfElse]="loading" >
                                                        <h4 class="product-old-price" >{{product.oldPrice}} Lei</h4>
                                                </ng-template>
                                                <ng-template #loading>
                                                        <h4 class="product-old-price" style="visibility: hidden;">{{product.oldPrice}} Lei</h4>
                                                </ng-template>
                                                <h4 class="product-old-price" style="visibility: hidden;"></h4>
                                                <h4 class="product-price">{{product.price}} Lei</h4>
                                        </div>
                                </div>
                         </div>
                        </div>
                
                        </div>
                </div>
        </div>
    </div>
</section>
