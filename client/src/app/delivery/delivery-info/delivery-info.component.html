<form #deliveryInfoForm="ngForm" (ngSubmit)="setDeliveryInfo()" autocomplete="off">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text"
          class="form-control"
          name="firstname"
          [(ngModel)]="model.firstname"
          placeholder="Nume">
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text"
          class="form-control"
          name="lastname"
          [(ngModel)]="model.lastname"
          placeholder="Prenume">
        </div>
      </div>
    </div>
  
    <!-- Text input -->
    <div class="form-outline mb-4">
      <input type="text"
      class="form-control"
      name="telephone"
      [(ngModel)]="model.telephone"
      placeholder="Numar de telefon">
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="text"
      class="form-control"
      name="email"
      [(ngModel)]="model.email"
      placeholder="Email">
    </div>     
  
    <!-- Adress input -->
    <div class="form-outline mb-4">
        <app-adress></app-adress>
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
      <textarea type="text"
      class="form-control"
      name="AdditionalInfo"
      [(ngModel)]="model.additionalInfo" rows="4"
      placeholder="Informatii aditionale"></textarea>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-info btn-block mb-4" (click)="$event.preventDefault()">Continua</button>
  </form>
