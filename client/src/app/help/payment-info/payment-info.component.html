<div class="container">
    <div class="row">
        <div *ngFor="let opt of delOptions">
            <p>{{opt.description}}  costa {{opt.cost}} Lei</p>
          </div>
    </div>
</div>


<table mat-table *ngFor="let opt of delOptions" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="icon" >
      <!-- <th mat-header-cell *matHeaderCellDef>  </th> -->
      <td mat-cell *matCellDef="let element"> {{opt.companyUrl}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Curier  </th>
      <td mat-cell *matCellDef="let element"> {{opt.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Durata livrarii </th>
      <td mat-cell *matCellDef="let element"> {{opt.duration}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> {{opt.cost}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
