<form #stockForm="ngForm" (ngSubmit)="generateVoucher()" autocomplete="off">
    <h2 class="text-center text-primary">Add voucher</h2>
    <hr>
    <br>
    <div class="mb-3">
        <input type="text"
                class="form-control"
                name="code"
                [(ngModel)]="model.code"
                placeholder="Code"autocomplete="off">
    </div>
    <div class="mb-3">
        <input type="number"
                class="form-control"
                name="discount"
                [(ngModel)]="model.discount"
                placeholder="Discount"autocomplete="off">
    </div>
    <div class="mb-3">
        <input type="date"
                class="form-control"
                name="validity"
                [(ngModel)]="model.validity"
                placeholder="Validity"autocomplete="off">
    </div>
    <div class="mb-3">
        <input type="text"
                class="form-control"
                name="username"
                [(ngModel)]="model.username"
                placeholder="Username"autocomplete="off">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Add voucher</button>
    </div>
</form>
