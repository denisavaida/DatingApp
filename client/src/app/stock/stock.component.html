<form #stockForm="ngForm" (ngSubmit)="addProduct()" autocomplete="off">
    <h2 class="text-center text-primary">Add products</h2>
    <hr>
    <br>
    <div class="mb-3">
        <input type="text"
                class="form-control"
                name="name"
                [(ngModel)]="model.name"
                placeholder="Name"autocomplete="off">
    </div>

    <div class="mb-3">
        <input type="text"
        class="form-control"
        name="description"
        [(ngModel)]="model.description"
        placeholder="Description"autocomplete="off">
    </div>
    <div class="mb-3">
        <input type="number"
        class="form-control"
        name="stock"
        [(ngModel)]="model.stock"
        placeholder="Stock"autocomplete="off">
    </div>
    <div class="mb-3">
        <!-- <input type="text"
        class="form-control"
        name="category"
        [(ngModel)]="model.category"
        placeholder="Category"> -->
            <mat-form-field>
                <mat-select   [(ngModel)]="selectedCategories" 
                (ngModelChange)="selectedCategories" name="selectedCategories" 
                 placeholder="Categories" multiple >
                <mat-option  *ngFor="let categ of categoriesDB" [value]="categ.name">{{categ.name}}</mat-option>
                </mat-select>
            </mat-form-field>

          
        <!-- <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [(ngModel)]="model.category">
            Category
        </a>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" >
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div> -->
    </div>


    <div class="mb-3">
        <input type="number"
        class="form-control"
        name="oldPrince"
        [(ngModel)]="model.oldPrice"
        placeholder="OldPrince"autocomplete="off">
    </div>
    <div class="mb-3">
        <input type="text"
        class="form-control"
        name="image"
        [(ngModel)]="model.image"
        placeholder="Image URL" autocomplete="off">
    </div>
    <div class="mb-3">
        <input type="number"
        class="form-control"
        name="discount"
        [(ngModel)]="model.discount"
        placeholder="Discount"autocomplete="off">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Add to stock</button>
        <button class="btn cancelButton" type="button" (click)="cancel()">Cancel</button>

    </div>

</form> -->
